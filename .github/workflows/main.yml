name: Build Flutter APK

on:
  # تشغيل سير العمل عند الدفع (push) إلى الفرع الرئيسي
  push:
    branches: [ main ]
  # تشغيل سير العمل عند طلب سحب (pull request)
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest # تشغيل على أحدث إصدار من نظام Ubuntu

    steps:
    # 1. تفحص الكود من المستودع (تم التحديث إلى v4)
    - uses: actions/checkout@v4

    # 2. إعداد بيئة Java لبناء Android (تم التحديث إلى v4)
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17' # يجب أن يكون 17 أو أحدث

    # 3. إعداد بيئة Flutter (تم إصلاح رقم الإصدار)
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3' # الإصدار الثابت الحالي. يمكنك تغييره لأي إصدار محدد.
        channel: 'stable' # التأكد من استخدام القناة المستقرة

    # 4. جلب الاعتماديات
    - name: Get Flutter dependencies
      run: flutter pub get

    # 5. بناء تطبيق APK (نسخة الإنتاج)
    - name: Build Flutter APK
      run: flutter build apk --release

    # 6. رفع ملف APK المنتج كـ Artifact (تم التحديث إلى v4)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk # المسار الافتراضي لملف APK
        retention-days: 7 # الاحتفاظ بالملف لمدة 7 أيام
